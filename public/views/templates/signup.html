<div ng-app="markpad", ng-controller="signUpCtrl">
  <form>
    <label for="username">
      Username: <input type="text", ng-model="user.username">
    </label>
    <label for="password">Password:
      Password: <input type="text", ng-model="user.password">
    </label>
    <label for="confirm">
      Confirm password: <input type="text", ng-model="user.confirm">
    </label>
    <p><input type="submit", ng-click="submit()"></p>
  </form>
</div>
